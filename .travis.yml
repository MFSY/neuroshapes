language: scala
scala:
   - 2.12.2
script:
  - sbt -javaOptions=.jvmopts compile
  - sbt -javaOptions=.jvmopts test
branches:
  only:
    - master
    - simulation_schemas
deploy:
  provider: bintray
  file: "Path to a descriptor file, containing information for the Bintray upload"
  user: "mfsy"
  key:
    secure: ""
  skip_cleanup: true # to upload artifacts created during the build
  on:
    tags: true